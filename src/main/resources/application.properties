spring.application.name=tappismeetodid

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${CHANGE_ME}
spring.datasource.username=${CHANGE_ME}
spring.datasource.password=${CHANGE_ME}

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Configure maximum file size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static resources location
image.upload.directory.generated=static/images/generated
image.upload.directory.submission=static/images/submission

spring.web.resources.static-locations=classpath:/static/